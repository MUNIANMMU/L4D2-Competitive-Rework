{
	"classname" "info_particle_system"
	"effect_name" "Dust_Ceiling_Rumble_24Diam"
}
{
	"classname" "info_particle_system"
	"effect_name" "plasterfx_combined"
}
; --- Remove script for bombing attacks
{
	"targetname" "ds_int-attack_case"
}


